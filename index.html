<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complement Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h2>
            Complement Calculator
        </h2>
        <hr />
        <input type="Number" id="inputBinary" placeholder="Number"><br />
        <button onclick="calculateOnesComplement()">1's</button>
        <button onclick="calculateTwosComplement()">2's</button>
        <button onclick="calculateSevensComplement()">7's</button>
        <button onclick="calculateEightsComplement()">8's</button>
        <button onclick="calculateNinesComplement()">9's</button>
        <input type="Number" id="result" readonly />
    </div>
    <script src="script.js"></script>
</body>
</html>
